<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6c1ada6317.js" crossorigin="anonymous"></script>
    <title>Mini Inventory System</title>
</head>
<body>
    <main id="main-body">
        <h1>Inventory System</h1>
        <section id="inventory-container">
            <div id="list-menu">
                <ul>
                    <li id="dash-link">Dashboard</li>
                    <li id="add-item-link">Add Item</li>
                    <li id="manage-item-link">Manage Item</li>
                </ul>
            </div>
            <div id="inventory-div">
                <div id="dash-page" class="hide">
                    <h3>The Dashboard</h3>
                </div>
                <div id="add-item-page" >
                    <h3>Add Item</h3>
                    <form action="" id="item-form">
                        <div>
                            <input type="text" name="item-name" id="item-name" placeholder="Item Name" required>
                        </div>
                        <div>
                            <input type="number" name="item-amount" id="item-amount" min="0" placeholder="Amount" required>
                        </div>
                        <div>
                            <select name="category" id="category">
                                <option value="">Select Category</option>
                                <option value="Laboratory">Laboratory</option>
                                <option value="Reception">Reception</option>
                                <option value="Emergency">Emergency</option>
                                <option value="Paediatrics">Paediatrics</option>
                            </select>
                        </div>
                        <div>
                            <input type="text" name="color" id="color" placeholder="Color" required>
                        </div>
                        <button type="submit" id="submit-item">Submit</button>
                    </form>
                </div>
                <div id="manage-item-page" class="hide">
                    <h3>Manage Items</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Product ID</th>
                                <th>Product Name</th>
                                <th>Amount</th>
                                <th>Creation Date</th>
                                <th>Category</th>
                                <th>Color</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">

                        </tbody>
                    </table>
                </div>    
            </div>
        </section>
        <dialog id="update-dialog">
            <h2>Update Item</h2>
            <form action="" id="update-form">
                <div>
                    <input type="text" name="update-item-name" id="update-item-name" placeholder="Item Name" required>
                </div>
                <div>
                    <input type="number" name="update-item-amount" id="update-item-amount" min="0" placeholder="Amount" required>
                </div>
                <div>
                    <select name="update-category" id="update-category">
                        <option value="">Select Category</option>
                        <option value="Laboratory">Laboratory</option>
                        <option value="Reception">Reception</option>
                        <option value="Emergency">Emergency</option>
                        <option value="Paediatrics">Paediatrics</option>
                    </select>
                </div>
                <div>
                    <input type="text" name="update-color" id="update-color" placeholder="Color" required>
                </div>
                <div>
                    <button type="button" id="update-cancel-item">Cancel</button>
                    <button type="submit" id="update-submit-item">Update Item</button>
                </div>
                
            </form>
        </dialog> 
    </main>

    <script src="./script.js"></script>
</body>
</html>
